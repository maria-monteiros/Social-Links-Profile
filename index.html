<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  
    <title>Frontend Mentor | Social links</title>
</head>

<body>
    <main>
        <section class="card">

            <div class="profile">
                <img src="./images/avatar-jessica.jpeg" alt="photo jessica">
                <h1>Jessica Randall</h1>
                <p class="profile-location">London, United Kingdom</p>
                <p class="profile-work">"Front-end developer and avid reader."</p>
            </div>

            <div class="btn">
                <ul>
                    <li><a href="#">GitHub</a></li>
                    <li><a href="#">Frontend Mentor</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                  </ul>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.</p>
    </footer>
</body>

</html>
